<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" type="module"></script>
    <link rel="icon" href="/icon.png" />
  </head>
  <body>
    <div class="root-container">
      <form
        class="duckduckgo"
        action="https://search.brave.com/search"
        method="get"
      >
        <input
          type="text"
          name="q"
          autofocus
          placeholder="Search with Brave"
          autocomplete="off"
        />
        <i data-feather="search"></i>
      </form>
      <a class="github icon" href="https://github.com/">
        <i data-feather="github"></i>
        <b>Github</b>
      </a>
      <a class="classroom icon" href="https://classroom.google.com/u/2/h">
        <i data-feather="book"></i>
        <b>Classroom</b>
      </a>
      <a class="youtube icon" href="http://www.youtube.com/">
        <i data-feather="youtube"></i>
        <b>Youtube</b>
      </a>

      <a class="gmail-0 icon" href="https://mail.google.com/mail/u/0">
        <i data-feather="mail"></i>
        <b>Billy</b>
      </a>
      <a class="gmail-1 icon" href="https://mail.google.com/mail/u/1">
        <i data-feather="mail"></i>
        <b>Personal</b>
      </a>
      <a class="gmail-2 icon" href="https://mail.google.com/mail/u/2">
        <i data-feather="mail"></i>
        <b>School</b>
      </a>
      <div class="clock-wrapper">
        <div class="clock"></div>
        <div class="date"></div>
      </div>
    </div>
  </body>
</html>
